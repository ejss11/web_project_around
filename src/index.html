<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Eduardo Silva" />
    <meta
      name="description"
      content="Sitio web para galeria de fotos de lugrares explorados"
    />
    <meta
      name="keywords"
      content="Galeria, Paisajes, Aventura a Explorar lugares"
    />

    <title>AROUND</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        src="<%= require('./images/logo.png')%>"
        alt="Logo header"
        class="header__logo"
      />
      <div class="header__line"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__image-container">
          <img class="profile__image" src="" alt="" />
          <div class="profile__overlay">
            <span class="profile__edit-avatar"></span>
          </div>
        </div>

        <div class="profile__heading">
          <div class="profile__heading-name">
            <h1 class="profile__heading-title"></h1>
            <button class="profile__heading-edit"></button>
          </div>

          <h2 class="profile__heading-subtitle">Explorador</h2>
        </div>
        <button class="profile__heading-add"></button>
      </section>
      <section class="cards">
        <ul class="cards__public"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;2024. Eduardo Silva</p>
    </footer>
    <div class="popup popup_content_profile">
      <div class="popup__overlay"></div>
      <div class="popup__content">
        <button type="button" class="popup__close-btn"></button>
        <div class="popup__body">
          <h2 class="popup__title">Editar Perfil</h2>
          <form class="form">
            <input
              type="text"
              name="name"
              class="form__input"
              placeholder="Nombre"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="form__input-error form__input-error_type_name"></span>
            <br />
            <input
              type="text"
              name="about"
              class="form__input"
              placeholder="Acerca de mí"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="form__input-error form__input-error_type_about"></span>
            <br />
            <button type="submit" class="form__submit" disabled>Guardar</button>
          </form>
        </div>
      </div>
    </div>
    <div class="popup popup_content_add-card">
      <div class="popup__overlay"></div>
      <div class="popup__content">
        <button type="button" class="popup__close-btn"></button>
        <div class="popup__body">
          <h2 class="popup__title">Nuevo Lugar</h2>
          <form class="form">
            <input
              type="text"
              name="title"
              class="form__input"
              placeholder="Titulo"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="form__input-error form__input-error_type_title"></span>
            <br />
            <input
              type="url"
              name="link"
              class="form__input"
              placeholder="Enlace de la imagen"
              required
              minlength="2"
            />
            <span class="form__input-error form__input-error_type_link"></span>
            <br />
            <button type="submit" class="form__submit" disabled>Crear</button>
          </form>
        </div>
      </div>
    </div>
    <div class="popup popup_content_profile-image">
      <div class="popup__overlay"></div>
      <div class="popup__content">
        <button type="button" class="popup__close-btn"></button>
        <div class="popup__body">
          <h2 class="popup__title">Cambiar foto de perfil</h2>
          <form class="form">
            <br />
            <input
              type="url"
              name="url"
              class="form__input"
              placeholder="Enlace de la imagen de perfil"
              required
              minlength="2"
            />
            <span class="form__input-error form__input-error_type_url"></span>
            <br />
            <button type="submit" class="form__submit" disabled>Guardar</button>
          </form>
        </div>
      </div>
    </div>
    <div class="popup popup_content_delete-card">
      <div class="popup__overlay"></div>
      <div class="popup__content">
        <button type="button" class="popup__close-btn"></button>
        <div class="popup__body">
          <h2 class="popup__title">¿Estás seguro?</h2>
          <form class="form">
            <br />
            <button type="button" class="form__submit" id="confirm-delete">
              Si
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="popup popup_image">
      <div class="popup__overlay"></div>
      <div class="popup__content">
        <button type="button" class="popup__close-btn"></button>
        <img class="popup__image" src="" alt="imagen popup" />
        <p class="popup__image-title"></p>
      </div>
    </div>
    <template class="template">
      <li class="card">
        <div class="card__image">
          <img src="ruta" alt="imagen template" class="card__image-photo" />
          <span class="card__image-delete"></span>
        </div>
        <div class="card__content">
          <h3 class="card__content-title"></h3>
          <span class="card__content-like"
            ><span class="card__counter">0</span></span
          >
        </div>
      </li>
    </template>
  </body>
</html>
