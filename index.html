<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Eduardo Silva" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>AROUND</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.png" alt="Logo header" class="header__logo" />
      <div class="header__line"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__image"></div>
        <div class="profile__heading">
          <div class="profile__heading-name">
            <h1 class="profile__heading-title">Jacques Cousteau</h1>
            <button class="profile__heading-edit"></button>
          </div>

          <h2 class="profile__heading-subtitle">Explorador</h2>
        </div>
        <button class="profile__heading-add"></button>
      </section>
      <section class="cards">
        <ul class="cards__public">
          <li class="card">
            <div class="card__image">
              <img
                src="./images/kirill-pershin-1088404-unsplash.jpg"
                alt="imagen de Valle de Yosemite"
                class="card__image-photo"
              />
              <span class="card__image-delete"></span>
            </div>
            <div class="card__content">
              <h3 class="card__content-title">Valle de Yosemite</h3>
              <span class="card__content-like"></span>
            </div>
          </li>

          <li class="card">
            <div class="card__image">
              <img
                src="./images/kirill-pershin-1404681-unsplash.jpg"
                alt="fotogracia de Lago Louise"
                class="card__image-photo"
              />
              <span class="card__image-delete"></span>
            </div>
            <div class="card__content">
              <h3 class="card__content-title">Lago Louise</h3>
              <span class="card__content-like"></span>
            </div>
          </li>

          <li class="card">
            <div class="card__image">
              <img
                src="./images/kirill-pershin-1556355-unsplash.jpg"
                alt="fotogracia de montañas calvas"
                class="card__image-photo"
              />
              <span class="card__image-delete"></span>
            </div>
            <div class="card__content">
              <h3 class="card__content-title">Montañas Calvas</h3>
              <span class="card__content-like"></span>
            </div>
          </li>
          <li class="card">
            <div class="card__image">
              <img
                src="./images/chile-5121573_960_720.jpg"
                alt="fotogracia de montañas lago"
                class="card__image-photo"
              />
              <span class="card__image-delete"></span>
            </div>
            <div class="card__content">
              <h3 class="card__content-title">Montañas Lago</h3>
              <span class="card__content-like"></span>
            </div>
          </li>
          <li class="card">
            <div class="card__image">
              <img
                src="./images/easter-island-1477188_1280.jpg"
                alt="fotogracia de Isla de Pascua"
                class="card__image-photo"
              />
              <span class="card__image-delete"></span>
            </div>
            <div class="card__content">
              <h3 class="card__content-title">Isla de Pascua</h3>
              <span class="card__content-like"></span>
            </div>
          </li>
          <li class="card">
            <div class="card__image">
              <img
                src="./images/torres-del-paine-1079691_1280.jpg"
                alt="fotogracia de torres del paine"
                class="card__image-photo"
              />
              <span class="card__image-delete"></span>
            </div>
            <div class="card__content">
              <h3 class="card__content-title">Torres del Paine</h3>
              <span class="card__content-like"></span>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer"></footer>
    <div class="popup popup_content_profile">
      <div class="popup__overlay"></div>
      <div class="popup__content">
        <button class="popup__close-btn"></button>
        <div class="popup__body">
          <h2 class="popup__title">Editar Perfil</h2>
          <form class="form">
            <input
              type="text"
              name="name"
              class="form__input"
              placeholder="Nombre"
            />
            <span class="form__error"></span>
            <input
              type="text"
              name="about"
              class="form__input"
              placeholder="Acerca de mí"
            />
            <span class="form__error"></span>
            <input type="submit" class="from__submit" value="Guardar" />
          </form>
        </div>
      </div>
    </div>
    <div class="popup popup_content_add-card">
      <div class="popup__overlay"></div>
      <div class="popup__content">
        <button class="popup__close-btn"></button>
        <div class="popup__body">
          <h2 class="popup__title">Nuevo Lugar</h2>
          <form class="form">
            <input
              type="text"
              name="title"
              class="form__input"
              placeholder="Titulo"
            />
            <span class="form__error"></span>
            <input
              type="text"
              name="link"
              class="form__input"
              placeholder="Enlace de la imagen"
            />
            <span class="form__error"></span>
            <input type="submit" class="from__submit" value="Crear" />
          </form>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
